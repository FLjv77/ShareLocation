<div class="content">
  <div class="form-fram">
    <div class="form-fram-header">
      Address Form
    </div>
    <div class="my-row">
    <div class="w-25">
      <label for="LocationName">Location Name</label>
    </div>
    <div class="w-75">
      <app-location-name (locationName)="setLocationName($event)"></app-location-name>
    </div>
  </div>

  <div class="my-row">
    <div class="w-25">
      <label for="LocationName">Location on map</label>
    </div>
    <div class="w-75">
      <app-location-on-map (location)="setLocationPoint($event)"></app-location-on-map>
    </div>
  </div>

  <div class="my-row">
    <div class="w-25">
      <label for="LocationName">Location type</label>
    </div>
    <div class="w-75">
      <app-location-type (locationType)="setLocationType($event)"></app-location-type>
    </div>
  </div>

  <div class="my-row">
    <div class="w-25">
      <label for="LocationName">Logo</label>
    </div>
    <div class="w-75">
      <app-upload-logo (locationUrl)="setLocationLogo($event)"></app-upload-logo>
    </div>
  </div>


</div>

  <div class="d-rtl">
    <button *ngIf="showEditButton" [disabled]="checkActiveEditButton()" (click)="EditData()" class="btn {{checkActiveEditButton() ? 'edit-button-disable' : 'edit-button'}}">Edit</button>
    <button *ngIf="!showEditButton" [disabled]="checkAbleButton()" (click)="submitData()" class="btn {{checkAbleButton() ? 'save-button-disable' : 'save-button'}}">Save</button>
    <button (click)="clearForm()" class="cancel-button btn">Cancel</button>
  </div>


</div>
